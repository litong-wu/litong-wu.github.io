<li>
  <a class="post-item" href="{{ .Params.externalLink | default .RelPermalink }}">
    <span class="title">{{ .Title }}</span>
    <div class="date-tags">
      <span class="date">{{ .Date | time.Format .Site.Params.dateFormat }}</span>
      <span class="tags">
        {{ range .Params.tags }}
          <span class="tag">#{{ . }}</span>
        {{ end }}
      </span>
    </div>
    <div class="abstract">{{ .Params.abstract | markdownify }}</div>
  </a>
</li>
